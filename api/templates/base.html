<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Duta Kampus Voting</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header class="app-header">
      <div class="header-left">
        <h1 class="event-name">Pemilihan Duta Kampus 2026</h1>
      </div>
      <div class="header-right">
        <img src="/static/img/hai.png" alt="Logo Baru" class="brand-logo" />
      </div>
    </header>

    <nav class="app-nav">
      <a href="{{ url_for('index') }}">Beranda</a>
      <a href="{{ url_for('results') }}">Hasil Voting</a>
      {% if current_user.is_authenticated %}
      <span class="nav-user">Halo, {{ current_user.name }}</span>
      <a href="{{ url_for('logout') }}" class="btn-outline">Logout</a>
      {% else %}
      <a href="{{ url_for('login') }}" class="btn-outline">Login</a>
      {% endif %}
    </nav>

    <main>{% block content %}{% endblock %}</main>

    <footer class="app-footer">
        <p>-- Pemilihan di lakukan secara adil dan transparan</p>
      <p>Â© 2026 Rian Saputera. Semua hak dilindungi.</p>
    </footer>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
